<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
</head>
<body>
    <h2>İletişim Formu</h2>
    <form action="#" method="post">
        <label for="isim">Adınız Soyadınız:</label><br>
        <input type="text" id="isim" name="isim" placeholder="Adınızı girin" required><br><br>

        <label for="email">E-posta:</label><br>
        <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required><br><br>

        <label for="telefon">Telefon:</label><br>
        <input type="tel" id="telefon" name="telefon" placeholder="Telefon numaranızı girin"><br><br>

        <label for="konu">Konu:</label><br>
        <select id="konu" name="konu" required>
            <option value="">Seçiniz</option>
            <option value="soru">Soru</option>
            <option value="öneri">Öneri</option>
            <option value="destek">Destek</option>
        </select><br><br>

        <label for="mesaj">Mesajınız:</label><br>
        <textarea id="mesaj" name="mesaj" rows="4" placeholder="Mesajınızı buraya yazın..." required></textarea><br><br>

        <button type="submit">Gönder</button>
    </form>
</body>
</html>
